<!DOCTYPE html>
<html>
<head>
    <title>Word List</title>
</head>
<body>
    <h1>Word List</h1>
    <ul>
        <h1>Randomly Generated Word</h1>
        <p>Here's a randomly generated word: <strong>{{ generated_word.word }}</strong></p>

    </ul>
</body>
</html>
